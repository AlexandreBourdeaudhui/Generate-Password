<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/style.css">
    <title>Générateur de mot de passe</title>
</head>

<body>
    <div id="container">
        <div id="generateur_mdp">
            <form>
                <fieldset>
                    <legend>Test</legend>
                    <label for="result"> Résultat : </label>
                    <input type="text" name="result" id="result">
                    <button name="copyBtn" id="copyBtn">Cliquez ici pour copier le code</button>
                    <br>
                    <label for="majElt"> Majuscule : </label>
                    <input type="checkbox" name="majElt" id="majElt" class="isCheck">
                    <br>
                    <label for="nElt"> Chiffre : </label>
                    <input type="checkbox" name="nElt" id="nElt" class="isCheck">
                    <br>
                    <label for="charElt"> Caractère Spéciaux : </label>
                    <input type="checkbox" name="charElt" id="charElt" class="isCheck">
                    <br>
                    <button name="checkAll" id="checkAll">Tout sélectionner</button>
                    <br>
                    <label for="nombreChar"> Nombre de Caractère voulu : </label>
                    <input type="number" value="6" min="6" max="20" name="nombreChar" id="nombreChar">
                    <br>
                    <button name="btnElt" id="btnElt" type="submit">Cliquez ici pour générer</button>
                </fieldset>
            </form>
        </div>
    </div>
    <script src="../js/app.js"></script>
</body>

</html>
